<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p>Youtube subscribe button</p>
    <button onclick="
        subscribe();

    " class = "sc">subscribe</button>
    <script>
        function subscribe() {
            const button = document.querySelector('.sc');
            if (button.innerText === 'subscribe') {
                button.innerText = 'subscribed';
            } else {
                button.innerText = 'subscribe';
            }
        }
    </script>
            
        
    
</body>
</html>
