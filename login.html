<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Login Page</h1>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" title="Enter your email address" placeholder="Email address"><br><br>
    <label for="name">Name </label>
    <input type="text" id="name" name="name" title="Enter your full name" placeholder="Full Name"><br><br>
    <label for ="age">Age</label>
    <input type="number" id="age" name="age" title="Enter your age" placeholder="Age"><br><br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" title="Enter your password" placeholder="Password"><br><br>
    <button type = "submit">Registeration</button>
</body>
</html>
