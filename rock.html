<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisser</title>
</head>
<body>
    <h1 > Rock Paper and scisser</h1>
    <button onclick="
       playGame('Rock')">Rock
    </button>

    <button onclick="
        playGame('Papper')" >
        Papper
    </button>
    <button onclick=" 
        playGame('Scisser');
        ">Sessior
    </button>
    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.tiees = 0;
        alert('Score reset');
        ">Reset Score</button>

    
    <script>
        const score  = {
            wins : 0,
            losses : 0,
            tiees : 0
        };
        function playGame(playerMove) {
            const computerMove = pickComputerMove();
            let result = '';
            if (playerMove === computerMove) {
                result = 'You tied';
            } else if (
                (playerMove === 'Rock' && computerMove === 'Scisser') ||
                (playerMove === 'Papper' && computerMove === 'Rock') ||
                (playerMove === 'Scisser' && computerMove === 'Papper')
            ) {
                result = 'You win';
            } else {
                result = 'You lose';
            }
            if (result === 'You win') {
                score.wins += 1;
            } else if (result === 'You lose') {
                score.losses += 1;
            } else {
                score.tiees += 1;
            }
            alert(`You picked ${playerMove}, computer picked ${computerMove}, ${result}`
                + `\n Wins: ${score.wins}, Losses: ${score.losses}, Tiees: ${score.tiees}`
            )
        }
        function pickComputerMove() {
            const random = Math.random();
            let computerMove = '';
            if (random < 1 / 3) {
                computerMove ='Rock';
            } else if (random < 2 / 3) {
                computerMove = 'Papper';
            } else {
                computerMove = 'Scisser';
            }
            return computerMove;
        }
            
    </script>
    
</body>
</html>
